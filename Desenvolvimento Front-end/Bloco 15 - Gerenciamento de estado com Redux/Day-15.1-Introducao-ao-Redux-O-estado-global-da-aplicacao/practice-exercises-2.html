<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };
      
      const CHANGE_NAME = (nome) => ({
        type: "CHANGE_NAME",
        nome,
      })

      const CHANGE_LASTNAME = (sobrenome) => ({
        type: "CHANGE_LASTNAME",
        sobrenome,
      })

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case 'CHANGE_NAME':
            return {
              ...state,
              nome: action.nome
            }
          case 'CHANGE_LASTNAME':
            return {
              ...state,
              sobrenome: action.sobrenome
            }
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case 'CHANGE_NAME':
            return {
              ...state,
              nome: action.nome
            }
          case 'CHANGE_LASTNAME':
            return {
              ...state,
              sobrenome: action.sobrenome
            }
          default:
            return state;
        }
      };

      // store.

     const rootReducer = Redux.combineReducers({ meuPrimeiroReducer, meuSegundoReducer});
      const store = Redux.createStore(
        rootReducer, 
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
      )
      
      const ArrOfNamesSpan = document.querySelectorAll('[id^="nome"]');
      const ArrOfLastNamesSpan = document.querySelectorAll('[id^="sobrenome"]');


    window.onload = () => {
      
      let index = 0;

      const interval = setInterval(() => {
        const arrayOfNames = ["Samantha", "Rafael", "Letícia", "Luis"]
        const arrayOfLastNames = ['Silva', 'Santiago', 'Nascimento', 'Souza']

        store.dispatch(
          CHANGE_NAME(arrayOfNames[index]))
        store.dispatch(
          CHANGE_LASTNAME(arrayOfLastNames[index]))     
          index === arrayOfNames.length - 1 ? index = 0 : index += 1;
      }, 3000 );

      // clearInterval(interval);

      store.subscribe(()=> {
        const { meuPrimeiroReducer, meuSegundoReducer } = store.getState();

        ArrOfNamesSpan[0].innerHTML=`${meuPrimeiroReducer.nome}`
        ArrOfNamesSpan[1].innerHTML=`${meuSegundoReducer.nome}`

        ArrOfLastNamesSpan[0].innerHTML=`${meuPrimeiroReducer.sobrenome}`
        ArrOfLastNamesSpan[1].innerHTML=`${meuSegundoReducer.sobrenome}`

      })
    };
    
    </script>
  </body>
</html>
